<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css">
      div.bar {
        display: inline-block;
        width: 33px;
        height: 75px;
        margin-right: 11px;
        background-color: rgb(202, 57, 0);
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [25, 7, 5, 26, 11, 13, 54, 23, 89];
      //   var dataset = [];
      //   for (var i = 0; i < 25; i++) {
      //     var newNumber = Math.random() * 30;
      //     dataset.push(newNumber);
      //   }

      d3.select("body")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", function (d) {
          var barheight = d * 10;
          return barheight + "px";
        });
    </script>
  </body>
</html>
