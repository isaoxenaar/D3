<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <script type="text/javascript">
      var h = 100;
      var w = 500;

      var dataset = [
        [33, 33],
        [222, 99],
        [333, 66],
        [111, 11],
        [444, 99],
        [480, 33],
        [444, 66],
        [66, 11],
      ];

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
          return d[0];
        })
        .attr("cy", function (d) {
          return d[1];
        })
        .attr("r", function (d) {
          return Math.sqrt(h - d[1]);
        })
        .attr("fill", "pink");
    </script>
  </body>
</html>
