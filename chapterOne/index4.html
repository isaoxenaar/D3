<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [5, 10, 15, 25, 30, 45, 60, 55, 50, 44, 33, 22, 11, 6];
      var w = 500;
      var h = 500;
      var barPadding = 5;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
          return i * (w / dataset.length);
        })
        .attr("y", function (d) {
          return h - d * 4;
        })
        .attr("width", w / dataset.length - barPadding)
        .attr("height", function (d) {
          return d * 4;
        })
        .attr("fill", function (d) {
          return (
            "rgb(" + Math.round(d * 8) + ", " + Math.round(d * 23) + ", 0)"
          );
        });

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
          return d;
        })
        .attr("x", function (d, i) {
          return (
            i * (w / dataset.length) + (w / dataset.length - barPadding) / 2
          );
        })
        .attr("y", function (d) {
          return h - d * 4 + 14;
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "grey")
        .attr("text-anchor", "middle");
    </script>
  </body>
</html>
