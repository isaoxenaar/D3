<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [25, 7, 5, 26, 11, 13, 54, 23, 89];
      var w = 500;
      var h = 100;
      var barPadding = 5;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
          return i * (w / dataset.length);
        })
        .attr("y", function (d) {
          return h - d;
        })
        .attr("width", w / dataset.length - barPadding)
        .attr("height", function (d) {
          return d;
        })
        .attr("fill", function (d) {
          return "rgb(0, " + Math.round(d * 23) + ", 0)";
        });
    </script>
  </body>
</html>
